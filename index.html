<!DOCTYPE html>
<html>
<head>
<title>CreatorLens</title>
<style>
body{font-family:Arial;text-align:center;margin-top:40px;background:#f4f6f8;}
input,textarea{width:60%;padding:10px;margin:10px;}
button{padding:10px 20px;background:#4CAF50;color:white;border:none;cursor:pointer;}
button:hover{background:#45a049;}
#result{background:white;padding:20px;margin-top:20px;display:inline-block;min-width:60%;}
</style>
</head>

<body>
<h2>ğŸ¯ CreatorLens AI Analyzer</h2>

<input id="title" placeholder="Enter Video Title"><br>
<textarea id="description" placeholder="Enter Description"></textarea><br>
<input id="category" placeholder="Category (Tech, Travel, etc.)"><br>

<button onclick="analyze()">Analyze</button>

<div id="result"></div>

<script>
function analyze(){

document.getElementById("result").innerHTML = "â³ Analyzing...";

fetch("https://creatorlens-backend.hf.space/analyze", {
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
title:document.getElementById("title").value,
description:document.getElementById("description").value,
category:document.getElementById("category").value
})
})
.then(res => {
if(!res.ok){
throw new Error("API not responding");
}
return res.json();
})
.then(data=>{
document.getElementById("result").innerHTML=
"<h3>ğŸ“Š Engagement Score: "+data.score+"</h3>"+
"<b>âœ¨ Suggested Title:</b> "+data.suggested_title+"<br><br>"+
"<b>ğŸ”– Tags:</b> "+data.tags.join(", ")+"<br><br>"+
"<b>â° Best Time:</b> "+data.best_time+"<br><br>"+
"<b>ğŸ–¼ï¸ Thumbnail Tip:</b> "+data.thumbnail_tip;
})
.catch(error=>{
document.getElementById("result").innerHTML =
"<span style='color:red;'>âš ï¸ Error connecting to backend.</span>";
console.error("Error:", error);
});
}
</script>

</body>
</html>
